apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-api
  template:
    metadata:
      labels:
        app: data-api
    spec:
      containers:
      - name: data-api
        image: 816731947491.dkr.ecr.eu-west-2.amazonaws.com/data_api:541fa748999fff5b4c485f0c6f8ed55c60efaa2d
      imagePullSecrets:
      - name: regcred
        ports:
        - containerPort: 5000
      volumes:
      - name: main-volume
        persistentVolumeClaim:
           claimName: task-pv-claim