apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-api
  template:
    metadata:
      labels:
        app: data-api
    spec:
      containers:
      - name: data-api
        image: 816731947491.dkr.ecr.eu-west-2.amazonaws.com/data_api:4d33f569668306ba8351fd69be2e0a4798f3a849
        ports:
        - containerPort: 5000
      volumes:
      - name: main-volume
        persistentVolumeClaim:
           claimName: task-pv-claim