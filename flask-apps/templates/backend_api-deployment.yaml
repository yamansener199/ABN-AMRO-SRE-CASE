apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend-api
        image: 816731947491.dkr.ecr.eu-west-2.amazonaws.com/backend_api:541fa748999fff5b4c485f0c6f8ed55c60efaa2d
      imagePullSecrets:
      - name: regcred
        livenessProbe:
          httpGet:
            path: /health_check
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        ports:
        - containerPort: 5000